
    <form id="paypal-form" method="post" action="{{ paypal_url }}">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="{{ paypal_email_address }}">
      <input type="hidden" name="currency_code" value="EUR">
      <input type="hidden" name="item_name"
             value="Frais de participation à l'assemblée générale de l'AUF 2013">
      <input type="hidden" name="amount"
             value="{{ inscription.get_montant_a_payer }}">
      <input type="hidden" name="invoice" value="">
      <input type="hidden" name="charset" value="utf-8">
      <input type="hidden" name="return" value="{{ paypal_return_url }}">
      <input type="hidden" name="rm" value="2">
      <input type="hidden" name="notify_url" value="{{ paypal_notify_url }}">
      <input type="hidden" name="cancel_return" value="{{ paypal_cancel_url }}">
    </form>
