<div id="holder_{{ field.html_name }}" class="ctrlHolder noLabel{% if field.errors %} error{% endif %}" style="border: none;">
  {% if field.errors or field.help_text %}
  <p class="formHint{% if field.errors %} warning{% endif %}">
  {% for error in field.errors %}
  {{ error }}
  {% endfor %}
  {{ field.help_text}}
  </p>
  {% endif %}
      <label>
        {{ field }} {{ field.label|safe }}
        {% if field.field.widget.is_required %}<em>*</em>{% endif %}
      </label>
</div>
