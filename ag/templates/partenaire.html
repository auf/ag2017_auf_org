{% extends "base.html" %}
{% load cms_tags%}
<!--test-->

{% block langue %}
<div class='selectBox2'>
<div id="google_translate_element"></div>
			<script type="text/javascript">
				function googleTranslateElementInit() {
				  new google.translate.TranslateElement({pageLanguage: 'fr', includedLanguages: 'ar,en,es,fr,pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
				}
			</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</div>
{% endblock %}

{% block content %}

	{% placeholder Texte %}
    
    {% if  partenaire_list %}
         {% for item in partenaire_list %}
         		 <span style="font-weight: bold;">{{ item.nom }}:</span>
                 <div class="comman"><a href="{{ item.lien }}" target="_blank"><img src="{{ MEDIA_URL }}{{ item.image }}" alt="{{ item.nom }}"></a></div>
         {% endfor %}
   {% else %}
          <p>Pas de commanditaire</p>
   {% endif %}

{% endblock %}
