{% extends "base.html" %}
{% load i18n %}

{% block langue %}
<div class='selectBox2'>
<div id="google_translate_element"></div>
			<script type="text/javascript">
				function googleTranslateElementInit() {
				  new google.translate.TranslateElement({pageLanguage: 'fr', includedLanguages: 'ar,en,es,fr,pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
				}
			</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</div>
{% endblock %}

{% block content %}

<h1>Formulaire de contact</h1>
 
<form action=" " method="post"  autocomplete="on" class="uniForm">
{% csrf_token %}
<p> <label for="username" class="iconic user" > Nom <span class="required">*</span></label> <input type="text" name="username" id="username"  required="required"> </p>
 
<p> <label for="usermail" class="iconic mail-alt"> Adresse courriel <span class="required">*</span></label> <input type="email" name="usermail" id="usermail"  required="required"  /> </p>
 
<p> <label for="usersite" class="iconic link"> Site Internet </label> <input type="url" name="usersite" id="usersite"  /> </p>
 
<p> <label for="subject" class="iconic quote-alt"> Sujet </label> <input type="text" name="subject" id="subject"   /> </p>
 
<p> <label for="message" class="iconic comment"> Message  <span class="required">*</span></label>
    <textarea name="message" id="message" required="required" ></textarea> </p>
 
<p class="indication"> Les Champs <span class="required">*</span> sont obligatoires</p>
 
<input type="submit" value="Nous contacter" />

{% endblock %}
